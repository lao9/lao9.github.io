---
layout: default
---

<nav id="blog_left_nav">
  <section>
    <ul style="posts list-style-type:none">
      {% for post in site.posts %}
      <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </section>
</nav>
<section id="blog_right_content">
  <h2>{{ page.title }}</h2>
  <p class="meta">{{ page.date | date_to_string }}</p>
  <div class="post">
    {{ content }}
  </div>
</section>
